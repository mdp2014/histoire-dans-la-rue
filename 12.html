<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau 12a - Histoire dans la Rue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
        }

        .emoji-large {
            font-size: 50px;
        }

        h1 {
            color: #2d3748;
            font-size: 2em;
            font-weight: 700;
        }

        .mission {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .mission-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .mission-text {
            color: #4a5568;
            line-height: 1.6;
        }

        .description {
            color: #718096;
            font-size: 0.95em;
            margin-top: 8px;
            font-style: italic;
        }

        .question-card {
            background: #fff5f7;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid #fed7e2;
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .question-text {
            color: #2d3748;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .text-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            background: #f7fafc;
        }

        .indice {
            color: #667eea;
            font-size: 0.9em;
            margin-top: 10px;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .result {
            background: #c6f6d5;
            border: 2px solid #9ae6b4;
            color: #22543d;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .result.error {
            background: #fed7d7;
            border-color: #fc8181;
            color: #742a2a;
        }

        .result-title {
            font-weight: 700;
            margin-bottom: 8px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .question-text {
                font-size: 1em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="emoji-large">üèõÔ∏è</span>
            <h1>L'inscription disparue</h1>
        </div>

        <div class="mission">
            <div class="mission-title">üéØ Mission :</div>
            <div class="mission-text">Compare la mairie actuelle avec celle de la photo ancienne.</div>
            <div class="description">Une inscription a disparu‚Ä¶ sauras-tu la retrouver ?</div>
        </div>

        <div class="question-card">
            <div class="question-number">Question 1</div>
            <div class="question-text">Quelle inscription n'appara√Æt plus sur la fa√ßade de la mairie ?</div>
            <input type="text" class="text-input" placeholder="Votre r√©ponse..." data-answer="0">
            <div class="indice">üí° Indice : Pensez aux symboles r√©publicains</div>
        </div>

        <div class="button-group">
            <button class="btn btn-secondary" onclick="goBack()">‚Üê Retour</button>
            <button class="btn btn-primary" onclick="submitAnswers()">V√©rifier mes r√©ponses</button>
        </div>
    </div>

    <script>
        function submitAnswers() {
            const input = document.querySelector('input[data-answer="0"]');
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = "R√©publique Fran√ßaise".toLowerCase();
            const isCorrect = userAnswer === correctAnswer;
            
            let resultHTML = '<div class="result"><div class="result-title">‚úì R√©sultats :</div>';
            resultHTML += `<div style="margin: 10px 0; padding: 10px; background: ${isCorrect ? '#e6fffa' : '#ffe6e6'}; border-radius: 8px;">
                <strong>Q1: ${isCorrect ? '‚úì' : '‚úó'}</strong> Quelle inscription n'appara√Æt plus sur la fa√ßade de la mairie ?<br>
                Votre r√©ponse: <em>"${userAnswer || '(vide)'}"</em><br>
                ${isCorrect ? '‚úì Correct !' : 'Bonne r√©ponse: <em>"R√©publique Fran√ßaise"</em>'}
            </div>`;
            resultHTML += '</div>';
            
            const existingResult = document.querySelector('.result');
            if (existingResult) existingResult.remove();
            
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = resultHTML;
            resultDiv.firstChild.classList.toggle('error', !isCorrect);
            
            const container = document.querySelector('.container');
            container.insertBefore(resultDiv.firstChild, container.querySelector('.button-group'));
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau 20 - Histoire dans la Rue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
        }

        .emoji-large {
            font-size: 50px;
        }

        h1 {
            color: #2d3748;
            font-size: 2em;
            font-weight: 700;
        }

        .mission {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .mission-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .mission-text {
            color: #4a5568;
            line-height: 1.6;
        }

        .description {
            color: #718096;
            font-size: 0.95em;
            margin-top: 8px;
            font-style: italic;
        }

        .question-card {
            background: #fff5f7;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid #fed7e2;
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .question-text {
            color: #2d3748;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            position: sticky;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 0;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .result {
            background: #c6f6d5;
            border: 2px solid #9ae6b4;
            color: #22543d;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .result.error {
            background: #fed7d7;
            border-color: #fc8181;
            color: #742a2a;
        }

        .result-title {
            font-weight: 700;
            margin-bottom: 8px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .question-text {
                font-size: 1em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="emoji-large">üïØÔ∏è</span>
            <h1>Le carrefour et ses myst√®res</h1>
        </div>

        <div class="mission">
            <div class="mission-title">üéØ Mission :</div>
            <div class="mission-text">Explore les l√©gendes et les noms anciens du carrefour.</div>
            <div class="description">Un lieu charg√© d'histoire et de myst√®re.</div>
        </div>

        <div class="question-card">
            <div class="question-number">Question 1</div>
            <div class="question-text">Comment s'appelait le carrefour ?</div>
            <div class="options">
                <label class="option">
                    <input type="radio" name="q1" value="0">
                    Carrefour du caf√©
                </label>
                <label class="option">
                    <input type="radio" name="q1" value="1">
                    Carroi de la croix de mission
                </label>
                <label class="option">
                    <input type="radio" name="q1" value="2">
                    Carrefour du ch√¢teau
                </label>
            </div>
        </div>

        <div class="question-card">
            <div class="question-number">Question 2</div>
            <div class="question-text">Quelle est la l√©gende de ce ch√¢teau ?</div>
            <div class="options">
                <label class="option">
                    <input type="radio" name="q2" value="0">
                    Il abritait une sorci√®re
                </label>
                <label class="option">
                    <input type="radio" name="q2" value="1">
                    Il faisait peur √† tous les enfants du village
                </label>
                <label class="option">
                    <input type="radio" name="q2" value="2">
                    Il donne l'impression d'abriter une princesse
                </label>
            </div>
        </div>

        <div class="question-card">
            <div class="question-number">Question 3</div>
            <div class="question-text">Combien co√ªtait un timbre vers 1900 ?</div>
            <div class="options">
                <label class="option">
                    <input type="radio" name="q3" value="0">
                    5 euros
                </label>
                <label class="option">
                    <input type="radio" name="q3" value="1">
                    5 centimes
                </label>
                <label class="option">
                    <input type="radio" name="q3" value="2">
                    5 dollars
                </label>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-secondary" onclick="goBack()">‚Üê Retour</button>
            <button class="btn btn-primary" onclick="submitAnswers()">V√©rifier mes r√©ponses</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.option').forEach(opt => {
            opt.addEventListener('click', function() {
                const name = this.querySelector('input').name;
                document.querySelectorAll(`input[name="${name}"]`).forEach(r => r.parentElement.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        function submitAnswers() {
            let allCorrect = true;
            let resultHTML = '<div class="result"><div class="result-title">‚úì R√©sultats :</div>';

            const correctAnswers = {q1: 1, q2: 2, q3: 1};
            const questions = [
                {name: 'q1', text: 'Comment s\'appelait le carrefour ?', correctText: 'Carroi de la croix de mission'},
                {name: 'q2', text: 'Quelle est la l√©gende de ce ch√¢teau ?', correctText: 'Il donne l\'impression d\'abriter une princesse'},
                {name: 'q3', text: 'Combien co√ªtait un timbre vers 1900 ?', correctText: '5 centimes'}
            ];

            questions.forEach((q, idx) => {
                const selected = document.querySelector(`input[name="${q.name}"]:checked`);
                if (!selected) {
                    allCorrect = false;
                    resultHTML += `<div style="margin: 10px 0; padding: 10px; background: #ffe6e6; border-radius: 8px;">
                        <strong>Q${idx + 1}: ‚úó</strong> ${q.text}<br>
                        Vous n'avez pas r√©pondu.
                    </div>`;
                } else {
                    const val = parseInt(selected.value);
                    const correct = val === correctAnswers[q.name];
                    allCorrect = allCorrect && correct;
                    resultHTML += `<div style="margin: 10px 0; padding: 10px; background: ${correct ? '#e6fffa' : '#ffe6e6'}; border-radius: 8px;">
                        <strong>Q${idx + 1}: ${correct ? '‚úì' : '‚úó'}</strong> ${q.text}<br>
                        Votre r√©ponse: <em>${selected.parentElement.textContent.trim()}</em><br>
                        ${correct ? '‚úì Correct !' : `Bonne r√©ponse: <em>${q.correctText}</em>`}
                    </div>`;
                }
            });

            resultHTML += '</div>';
            
            const existingResult = document.querySelector('.result');
            if (existingResult) existingResult.remove();
            
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = resultHTML;
            resultDiv.firstChild.classList.toggle('error', !allCorrect);
            
            const container = document.querySelector('.container');
            container.insertBefore(resultDiv.firstChild, container.querySelector('.button-group'));
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
